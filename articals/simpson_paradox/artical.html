      <h2>Introduction </h2>
      <p>
        辛普森悖論（Simpson's Paradox）是一種統計現象：當我們將資料分組後發現趨勢竟然與整體資料相反。
        常見於社會科學、流行病學與政策評估中，若我們過度的對資料進行因果解釋，則會導致我們錯誤的認定資料之間的因果關係。
        當我們仔細的拆解資料之間的因果關係以及混淆因子(Confounder)，這個悖論就能被處理。
      </p>

      <p>
        本文將透過兩個不同架構下的具體案例，說明此悖論的成因與避免方式，並討論實務上應如何處置。
      </p>
